---
name: CI - Dev (Tests + PR to Hom)

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**.md'

jobs:
  test:
    name: Unit + Integration Tests (Docker Compose)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Verificar Docker Compose
        run: docker compose version

      - name: Subir LocalStack
        run: docker compose up -d orchestrator-localstack

      - name: Garantir permissão do init-aws.sh
        run: chmod +x ./local/init-aws.sh

      - name: Aguardar LocalStack
        run: |
          echo "Aguardando LocalStack subir..."
          sleep 25

      - name: Rodar testes (unit + integration)
        run: mvn clean verify

      - name: Derrubar containers
        if: always()
        run: docker compose down -v


  pr-hom:
    name: Criar PR para hom
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Criar Pull Request para Hom
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: hom
          branch: dev
          title: 'Merge dev into hom'
          body: |
            PR automática da branch `dev` para `hom`.
          labels: automatic-pr
          commit-message: '[ci] chore: create PR'
          signoff: true
          delete-branch: false
          always-create: true
